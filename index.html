        body {

        .navbar {

        }

        }

        }

        }

        .cover {

            height: 100vh;
            width: 100%;
            flex-direction: column;

        }

        .cover>h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            font-weight: 300;
            color: rgb(255, 255, 255);
            text-shadow: black 0.1em 0.1em 0.2em;
            margin-top: 5rem;
            padding: 3rem;
        }

        .cover>p {
            padding: 1rem;
            font-size: 1.5rem;
            color: rgb(239, 239, 239);
            text-shadow: black 0.1em 0.1em 0.2em;

        }

        .button {
            background-color: #36b030;
            color: rgb(255, 255, 255);
            text-align: center;
            text-decoration: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            margin-top: 1rem;
            /* line-height: 1.5; */
            letter-spacing: 0.1rem;
            box-shadow: 0 -4px rgb(21 108 0 / 50%) inset, 0 4px rgb(100 253 31 / 99%) inset, -4px 0 rgb(100 253 31 / 50%) inset, 4px 0 rgb(21 108 0 / 50%) inset;
        }

        a {
            text-decoration: none;
            color: inherit;
            text-align: center;
        }

        a>i {
            color: rgb(239, 239, 239);
        }

        .hero {
            height: 100vh;
            width: 100%;
            background-image: url(/img/cover.png);
            background-size: cover;
            background-repeat: no-repeat;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .show {
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: rgba(0, 0, 0, 0.16) 10px solid;
        }

        .show-box>h1 {
            margin-top: 3rem;
            font-size: 3rem;
        }

        .show-box {
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
        }

        .card {
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 300px;
            flex: 1;
            width: 30px;
        }


        .card>i {
            font-size: 6rem;
        }

        .card>h2 {
            font-size: 2.5rem;
        }
        
        .info{
            background-image: url(/img/bg-wool-dark.png);
            border-top: rgba(255, 255, 255, 0.16) 10px solid;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
        }

        .info-box{
            min-width: 90%;
            justify-content: space-around;
            align-items: center;
        }

        .info-left{
            flex-direction: column;
            justify-content: baseline;
            align-items: flex-start;
            flex: 1;
        }

        .info-right{
            flex-direction: column;
            justify-content: baseline;
            align-items: flex-end;
            flex: 1;
        }
